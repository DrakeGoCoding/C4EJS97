<body>
    <script>
        function isSubset(arr1, arr2){
            return arr1.every(elem => arr2.indexOf(elem) !== -1);
        }

        let arr1 = [2, 0, 1, 8];
        let arr2 = [0, 1, 2, 2, 4, 8, 8, 8];

        console.log(isSubset(arr1, arr2));
    </script>
</body>
