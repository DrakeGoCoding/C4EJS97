<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise10</title>
</head>
<body>
    <script>
        let chickenWeights = [0.62, 0.85, 0.73, 1.2, 1.5, 0.66, 1.13, 0.9, 1.02, 1.10];

        console.log("At first, a family raised a flock of 10 chickens of weight.");
        console.log(chickenWeights);

        chickenWeights = chickenWeights.map(
            function(chickenWeights){
                return Number((chickenWeights * 1.5).toFixed(2));
            }
        );

        console.log("After 2 weeks, the flock weighed more and a half times higher.");
        console.log(chickenWeights);

        let maxWeightChicken = Math.max.apply(null, chickenWeights);
        chickenWeights.splice(chickenWeights.findIndex(elem => elem === maxWeightChicken), 1);

        console.log(`Then they sold the ${maxWeightChicken}-kg chicken, which is the heaviest one.`);
        console.log(chickenWeights);

        let countDiedChickens = 0;
        const DIED_CHICKENS = 3;
        while (countDiedChickens < DIED_CHICKENS){
            let i = Math.floor(Math.random() * chickenWeights.length);
            chickenWeights.splice(i, 1);
            countDiedChickens++;
        }
        chickenWeights = chickenWeights.map(
            function(chickenWeights){
                return Number((chickenWeights / 2).toFixed(2));
            }
        );

        console.log(`There was an outbreak of H5N1, resulting in ${DIED_CHICKENS} dead chickens and the left weighed half.`);
        console.log(chickenWeights);

    </script>
</body>
</html>
