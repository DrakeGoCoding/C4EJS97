<body>
    <script>
        function isEqualArray(arr1, arr2){
            if (arr1.length != arr2.length) return false;
            let arr3 = JSON.parse(JSON.stringify(arr1));
            let arr4 = JSON.parse(JSON.stringify(arr2));
            arr3.sort();
            arr4.sort();
            return arr3.every((elem, index) => elem === arr4[index]);
        }

        let arr1 = [2, 0, 1, 8, 4, 2, 8, 8];
        let arr2 = [0, 1, 2, 2, 4, 8, 8, 8];
        let arr3 = [2, 0, 1, 8];

        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(isEqualArray(arr1, arr2));
        console.log(isEqualArray(arr1, arr3));
    </script>
</body>
