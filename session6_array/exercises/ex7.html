<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise7</title>
</head>

<body>
    <script>
        let languages = ["Javascript", "Html", "Css", "Pascal"];
        let lang = prompt("Enter a programming language");
        let found = languages.findIndex(language => language === lang);

        console.log(languages);
        if (found >= 0) console.log(`${lang} first found at position ${found}`);       
        else console.log("Not found");
    </script>
</body>

</html>
