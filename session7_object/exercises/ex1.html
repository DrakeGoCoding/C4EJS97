<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1</title>
</head>
<body>
    <script>
        let person = {
            name: "Pham Van A",
            age: 20,
            favorite: ["Javascript", "Html", "Css"]
        };

        person.school = "Hanoi National University";

        let key = prompt("Enter key name: ");
        let value = prompt("Enter key value: ");
        let getNumber = Number(value);

        if (isNaN(getNumber)) person[key] = value;
        else person[key] = getNumber;
        
        console.log(person);
    </script>
</body>
</html>
