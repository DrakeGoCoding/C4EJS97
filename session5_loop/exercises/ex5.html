<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let S = 0;
        let N = parseInt(prompt("Enter N"));
        for (let i = 0 ; i <= N ; i++){
            S += (2*i + 1);
        }
        console.log(S);
    </script>
</body>
