<!DOCTYPE html>

<body>
    <script>

        function firstLetterUpper(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function standardStringName(name) {
            let resultString = "";

            name = name.toLowerCase().trim();
            let tokenString = name.split(/[\s]+/);
            console.log(tokenString);

            for (let i = 0; i < tokenString.length; i++) {
                resultString += firstLetterUpper(tokenString[i]);
                if (i < tokenString.length - 1) resultString += " ";
            }
            return resultString;
        }

        let name = prompt("Enter your full name");
        console.log(standardStringName(name));
    </script>
</body>

</html>
