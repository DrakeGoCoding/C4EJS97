<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise14</title>
</head>
<body>
    <script>
        let password;
        do {
            password = prompt("Enter your password");
            if (password.length < 8) alert("Your password should be 8+ characters");
            else {
                console.log("Successfully");
                break;
            }
        } while(1);
    </script>
</body>
</html>
