<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise10</title>
</head>
<body>
    <script>
        function Fibonacci(N){
            if (N <= 1) return N;
            else return (Fibonacci(N-1) + Fibonacci(N-2));
        }

        let S = 0;
        let num = parseInt(prompt("Enter Nth element: "));

        for (let i = 0 ; i <= num ; i++){
            S += Fibonacci(num);
        }
        console.log(Fibonacci(num), S);
    </script>
</body>
</html>
