<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise12</title>
</head>
<body>
    <script>
        let lastLine = parseInt(prompt("Enter last line length"));
        let figString;
        for (let i = 1 ; i <= lastLine ; i++){
            figString = "";   
            for (let j = 1 ; j <= i ; j++){
                figString += "*";
            }
            console.log(figString);
        }
    </script>
</body>
</html>
