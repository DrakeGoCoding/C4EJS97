<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3</title>
</head>
<body>
    <script>
        for (let i = 0 ; i <= 100 ; i ++){
            if (i % 2 === 0){
                console.log(i);
            }
        }

        for (let i = 100 ; i >= 0 ; i--){
            if (i % 2 !== 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
