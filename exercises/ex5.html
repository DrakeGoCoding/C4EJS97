    <script>

        function traverseLink(link, keyword) {
            if (link.name.includes(keyword)) console.log(link.name);
            if (!link.isFolder) return;
            for (let i = 0 ; i < link.content.length; i++){
                traverseLink(link.content[i], keyword);
            }
        }
