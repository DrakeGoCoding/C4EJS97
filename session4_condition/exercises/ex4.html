<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise4</title>
</head>
<body>
    <script>
        function ascendingOrder(a, b, c){
            if (a <= b){
                if (b <= c) console.log(a, b, c);
                else if (a <= c) console.log(a, c, b);
                else console.log(c, a, b);
            }
            else{
                if (b >= c) console.log(c, b, a);
                else if (a >= c) console.log(b, c, a);
                else console.log(b, a, c);
            }
        }

        let num1 = parseInt(prompt("Enter number 1: "));
        let num2 = parseInt(prompt("Enter number 2: "));
        let num3 = parseInt(prompt("Enter number 3: "));
        
        ascendingOrder(num1, num2, num3);
    </script>
</body>
</html>
