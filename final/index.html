<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading">
            <div class="web-name">Lucky Number</div>
        </div>
        <div class="main">
            <div class="main-box">
                <div id="trial"></div>
                <div id="input-zone">
                    <input id="input-number" type="text" placeholder="Enter your number">
                    <button id="submit-btn" type="submit" disabled>Roll</button>
                </div>
                <div id="alert" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="lucky-number.js"></script>
</body>

</html>
