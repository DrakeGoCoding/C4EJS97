<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise7</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt("Enter your weight (kg): "));
        let height = parseFloat(prompt("Enter your height (m): "));
        let bmi = weight / Math.pow(height, 2);
        if (bmi <= 15) console.log("Very severely underweight");
        if (bmi > 15 && bmi <= 16) console.log("Severely underweight");
        if (bmi > 16 && bmi <= 18.5) console.log("Underweight");
        if (bmi > 18.5 && bmi <= 25) console.log("Normal");
        if (bmi > 25 && bmi <= 30) console.log("Overweight");
        if (bmi > 30 && bmi <= 35) console.log("Obese Class I");
        if (bmi > 35 && bmi <= 40) console.log("Obese Class II");
        if (bmi > 40) console.log("Obese Class III");
    </script>
</body>
</html>
