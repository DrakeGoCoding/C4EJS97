<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3</title>
</head>
<body>
    <script>
        let x = Number(prompt("Enter x: "));
        let y1 = 4 * (Math.pow(x, 2) + 10 * x * Math.sqrt(x) + 3 * x + 1);
        let y2 = (Math.sin(Math.PI * Math.pow(x, 2)) + Math.sqrt(Math.pow(x, 2) + 1)) 
            /    (Math.exp(2 * x) + Math.cos(Math.PI * x / 4));
        console.log(y1);
        console.log(y2);
    </script>
</body>
</html>
